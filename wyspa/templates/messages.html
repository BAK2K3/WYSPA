{% extends "base.html" %}
{% set active_page = "view_message" %}

{% block content %}
<!-- Message -->
<section class="message valign-wrapper valign-wrapper-extension">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!-- Card Panel -->
                <div class="card-panel z-depth-5">
                    <!-- Card Header -->
                    <span class="white-text">
                        <h2 class="center">Wyspa</h2>
                    </span>
                    <!-- Card Content -->
                    <div class="card-content white-text">
                        <div class="row">
                            {% for key, value in messages_dict.items() %}
                            <p>{{key}}: {{value}} </p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
