{% extends "base.html" %}
{% block content %}

<div id="staticMap"></div>

{% for dict_item in messages_dict %}

<section class="container">

    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <div class="activator" src="images/office.jpg">
                {% for key, value in dict_item.items() %}
                <p>{{key}}: {{value}} </p>
                {% endfor %}
            </div>
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Comment<i
                    class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="messageComment" class="materialize-textarea"></textarea>
                            <label for="messageComment">Comment:</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endfor %}

{% endblock %}
